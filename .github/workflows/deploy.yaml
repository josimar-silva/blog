name: "Deploy Blog"

concurrency:
  group: deploy-blog-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
    paths:
      - "__posts/**"
      - "__books/**"

permissions:
  contents: read
  deployments: write
  id-token: write

defaults:
  run:
    shell: bash

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ›¡ï¸ Harden the runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 1

      - name: ğŸ‡³ Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "24.13.0"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: âš’ï¸ Setup just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3
        with:
          just-version: "1.40.0"

      - name: âš™ï¸ Install dependencies
        run: just ci

      - name: ğŸ—ï¸ Build production output
        run: just build
        env:
          NEXT_PUBLIC_SITE_URL: https://josimar-silva.com

      - name: ğŸš€ Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          command: pages deploy dist/blog --project-name=blog --branch=main --commit-hash=${{ github.sha }} --commit-dirty=true
